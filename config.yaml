name: "WP-Bot"
description: "WP-Bot Home Assistant add-on"
version: "0.1.0"
slug: "wpbot"
url: "https://github.com/joaquindlz/wp-bot"
init: false
arch:
  - amd64
startup: services
map:
  - type: ssl
  - type: data
    read_only: false
    path: /usr/src/app/.wwebjs_auth
options:
  webhookApi: ""
  targetGroupName: ""
  apiToken: ""
schema:
  webhookApi: url
  targetGroupName: str
  apiToken: password

